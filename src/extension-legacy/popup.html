<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=320">
  <title>Job Hunter OS Settings</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Job Hunter OS</h1>
      <p class="subtitle">Capture jobs to your Airtable pipeline</p>
    </header>

    <form id="settings-form">
      <!-- Airtable Base ID input -->
      <div class="form-group">
        <label for="base-id">Airtable Base ID</label>
        <input
          type="text"
          id="base-id"
          placeholder="appXXXXXXXXXXXXXX"
          autocomplete="off"
        >
        <small>Find this in your Airtable base URL after airtable.com/</small>
      </div>

      <!-- Airtable Personal Access Token input -->
      <div class="form-group">
        <label for="api-token">Airtable Personal Access Token</label>
        <input
          type="password"
          id="api-token"
          placeholder="patXXXXXXXXXXXXXX"
          autocomplete="off"
        >
        <small>Create one at airtable.com/create/tokens</small>
      </div>

      <!-- Status message display area -->
      <div id="status-message" class="status-message hidden"></div>

      <!-- Action buttons -->
      <div class="button-group">
        <button type="submit" id="save-btn" class="btn btn-primary">
          Save Settings
        </button>
        <button type="button" id="test-btn" class="btn btn-secondary">
          Test Connection
        </button>
      </div>
    </form>

    <footer>
      <p>v1.0.0 &bull; <a href="https://github.com/GetFractional/Job-Hunter" target="_blank">Documentation</a></p>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
